 
<html>
    <head>
      <title>Emoji Predictor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
      <h3 class="btn btn-primary heading">Hand Gestures Web App 
        <br>
      <span>&#128077;</span>
      <span>&#128076;</span>
      <span>&#9996;</span>
      </h3>
        <br><br>
  
        <p style="font-size: 32px;">Show emoji to predict!
            <br>
          <b style="color: red">EMOJI 👇🏻 On the following emojis the model has been trained</b>
          <br>
          <b>👍🏻 | ✌🏻 | 👌</b>
        </p>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
    </div>
  
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1 - </label>
      <p class="emotion_name" id="result_emotion_name"></p>
      <p class="emoji" id="update_emoji"></p>
    </div>
         
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
         <div id="result"></div>
          <br><br>
          <button type="button" onclick="check()" class="btn btn-warning">Predict Emoji</button>
        </div>
  
        <div class="copy_right_footer">
          Developed by - Divyansh Uttam 😎
        </div>
      </center>
  
    </div>
